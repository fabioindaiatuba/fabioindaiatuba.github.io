<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portifólio Fabio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-navbar-fixed-top">
    <header>
      <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="./assets/logo.png" alt="Logo">
          </a>  
        </div>      
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Início
            </a>
            <a class="navbar-item" href="cursos.html">
              Cursos
            </a>
            <a class="navbar-item" href="contact.html">
              Contato
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image section">
                <figure class="image container is-128x128">
                  <img class="is-rounded" src="https://avatars3.githubusercontent.com/u/12553186?s=460&v=4" alt="Fabio Avatar">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Fabio Gonçalves</p>
                    <span class="tag is-dark is-medium">Analista de Sistemas</span>
                  </div>
                </div>
            
                <div class="content">
                  <p>
                    <div class="button is-light">
                      <span class="icon is-small">
                        <i class="fas fa-city"></i>
                      </span>
                      <span>Indaiatuba-SP  -  39 anos</span>
                    </div>
                  </p>
                  <p>
                    <a class="button is-light" href="mailto:fabioindaiatuba@outlook.com">
                      <span class="icon is-small">
                        <i class="fas fa-envelope-square"></i>
                      </span>
                      <span>fabioindaiatuba@outlook.com</span>
                    </a>
                  </p>
                  <p>
                    <a class="button is-light" href="https://www.linkedin.com/in/fabioindaiatuba/" target="_blank">
                      <span class="icon is-small">
                        <i class="fab fa-linkedin"></i>
                      </span>
                      <span>Linkedin: fabioindaiatuba</span>
                    </a>
                  </p>
                  <p>
                    <a class="button is-light" href="https://github.com/fabioindaiatuba" target="_blank">
                      <span class="icon is-small">
                        <i class="fab fa-github-square"></i>
                      </span>
                      <span>Github: fabioindaiatuba</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contato
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email input" value="">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                  </div>                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
