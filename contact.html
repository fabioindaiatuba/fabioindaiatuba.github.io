<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portifólio Fabio Gonçalves</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  
</head>

<body class="has-navbar-fixed-top" >
  <header>
    <nav class="navbar is-dark is-fixed-top role=" navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="./assets/logo.png" class="rotateimg" alt="Logo">
        </a>
        <div id="navbar-burger-id" class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbar-menu-id" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Perfil
          </a>
          <a class="navbar-item" href="competencias.html">
            Competências
          </a>
          <a class="navbar-item" href="cursos.html">
            Cursos
          </a>
          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">

        <div class="column">
          <div w3-include-html="menu.html"></div>
        </div>

        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <form action="https://formsubmit.co/f2533114a09a742d60cf69ce5d198a58" method="POST">
                  <div class="field">
                    <label class="label" for="name">Nome</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="text" name="name" placeholder="Informe seu nome" value="" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="email">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" name="email" placeholder="Inform seu e-mail" value="" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label" for="message">Mensagem</label>
                    <div class="control">
                      <textarea class="textarea" name="message"
                        placeholder="Informe a mensagem que deseja enviar"></textarea>
                    </div>
                  </div>

                  <input type="hidden" name="_subject" value="CONTATO DO MEU PROTIFÓLIO DO GITHUB!">
                  <input type="hidden" name="_next" value="https://fabioindaiatuba.github.io/obrigado.html">
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_template" value="table">
                  <input type="text" name="_honey" style="display:none">

                  <div class="field">
                    <p class="subtitle is-6">
                      * Sua mensagem será enviado para Fabio Gonçalves e logo será respondido.
                    </p>
                  </div>
                  <br />
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary" type="submit">Enviar messagem</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Close mobile & tablet menu on item click
    $('.navbar-item').each(function (e) {
      $(this).click(function () {
        if ($('#navbar-burger-id').hasClass('is-active')) {
          $('#navbar-burger-id').removeClass('is-active');
          $('#navbar-menu-id').removeClass('is-active');
        }
      });
    });

    // Open or Close mobile & tablet menu
    $('#navbar-burger-id').click(function () {
      if ($('#navbar-burger-id').hasClass('is-active')) {
        $('#navbar-burger-id').removeClass('is-active');
        $('#navbar-menu-id').removeClass('is-active');
      } else {
        $('#navbar-burger-id').addClass('is-active');
        $('#navbar-menu-id').addClass('is-active');
      }
    });

    w3.includeHTML();

    function calcularIdade() {
        const dataAtual = new Date();
        const dataNascimento = new Date('1990-09-24');
        // Calcula a diferença em anos
        let idade = dataAtual.getFullYear() - dataNascimento.getFullYear();
        const mesAtual = dataAtual.getMonth();
        const mesNascimento = dataNascimento.getMonth();

        // Verifica se a pessoa já fez aniversário este ano
        if (mesAtual < mesNascimento || (mesAtual === mesNascimento && dataAtual.getDate() < dataNascimento.getDate())) {
            idade--;
        }

        // Exibe a idade no elemento
        $('#var-idade').text(idade + ' anos');
    }

    // Chama a função assim que a página for carregada
    window.onload = calcularIdade;
  </script>
</body>

</html>
