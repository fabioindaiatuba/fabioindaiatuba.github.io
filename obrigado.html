<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portifólio Fabio Gonçalves</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  
</head>

<body class="has-navbar-fixed-top" >

  <div w3-include-html="header.html"></div>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div w3-include-html="menu.html"></div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <br />
                <br />
                <div class="field">
                  <h3 class="subtitle is-3">Obrigado pelo contato!</h3>
                  <p class="subtitle is-5">Logo entrarei em contato com você.</p>
                </div>
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Close mobile & tablet menu on item click
    $('.navbar-item').each(function (e) {
      $(this).click(function () {
        if ($('#navbar-burger-id').hasClass('is-active')) {
          $('#navbar-burger-id').removeClass('is-active');
          $('#navbar-menu-id').removeClass('is-active');
        }
      });
    });

    // Open or Close mobile & tablet menu
    $('#navbar-burger-id').click(function () {
      if ($('#navbar-burger-id').hasClass('is-active')) {
        $('#navbar-burger-id').removeClass('is-active');
        $('#navbar-menu-id').removeClass('is-active');
      } else {
        $('#navbar-burger-id').addClass('is-active');
        $('#navbar-menu-id').addClass('is-active');
      }
    });

    w3.includeHTML();    

    function calcularIdade() {
        const dataAtual = new Date();
        const dataNascimento = new Date('1990-09-24');
        // Calcula a diferença em anos
        let idade = dataAtual.getFullYear() - dataNascimento.getFullYear();
        const mesAtual = dataAtual.getMonth();
        const mesNascimento = dataNascimento.getMonth();

        // Verifica se a pessoa já fez aniversário este ano
        if (mesAtual < mesNascimento || (mesAtual === mesNascimento && dataAtual.getDate() < dataNascimento.getDate())) {
            idade--;
        }

        // Exibe a idade no elemento
        document.getElementById('var-idade').textContent = idade;
    }

    // Chama a função assim que a página for carregada
    window.onload = calcularIdade;
  
  </script>
</body>

</html>
