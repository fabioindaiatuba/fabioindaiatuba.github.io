<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portifólio Fabio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="has-navbar-fixed-top">
  <header>
    <nav class="navbar is-dark is-fixed-top role=" navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="./assets/logo.png" class="rotateimg" alt="Logo">
        </a>
        <div id="navbar-burger-id" class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbar-menu-id" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Início
          </a>
          <a class="navbar-item" href="cursos.html">
            Cursos
          </a>
          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image section">
              <figure class="image container is-128x128">
                <img class="is-rounded" src="https://avatars3.githubusercontent.com/u/12553186?s=460&v=4"
                  alt="Fabio Avatar">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Fabio Gonçalves</p>
                  <span class="tag is-dark is-medium">Analista de Sistemas</span>
                </div>
              </div>

              <div class="content">
                <p>
                <div class="button is-light">
                  <span class="icon is-small">
                    <i class="fas fa-city"></i>
                  </span>
                  <span>Indaiatuba-SP - 39 anos</span>
                </div>
                </p>
                <p>
                  <a class="button is-light" href="mailto:fabioindaiatuba@outlook.com">
                    <span class="icon is-small">
                      <i class="fas fa-envelope-square"></i>
                    </span>
                    <span>fabioindaiatuba@outlook.com</span>
                  </a>
                </p>
                <p>
                  <a class="button is-light" href="https://www.linkedin.com/in/fabioindaiatuba/" target="_blank">
                    <span class="icon is-small">
                      <i class="fab fa-linkedin"></i>
                    </span>
                    <span>Linkedin: fabioindaiatuba</span>
                  </a>
                </p>
                <p>
                  <a class="button is-light" href="https://github.com/fabioindaiatuba" target="_blank">
                    <span class="icon is-small">
                      <i class="fab fa-github-square"></i>
                    </span>
                    <span>Github: fabioindaiatuba</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <br />
                <br />
                <div class="field">
                  <h3 class="subtitle is-3">Obrigado pelo contato!</h3>
                  <p class="subtitle is-5">Logo entrarei em contato com você.</p>
                </div>
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Close mobile & tablet menu on item click
    $('.navbar-item').each(function (e) {
      $(this).click(function () {
        if ($('#navbar-burger-id').hasClass('is-active')) {
          $('#navbar-burger-id').removeClass('is-active');
          $('#navbar-menu-id').removeClass('is-active');
        }
      });
    });

    // Open or Close mobile & tablet menu
    $('#navbar-burger-id').click(function () {
      if ($('#navbar-burger-id').hasClass('is-active')) {
        $('#navbar-burger-id').removeClass('is-active');
        $('#navbar-menu-id').removeClass('is-active');
      } else {
        $('#navbar-burger-id').addClass('is-active');
        $('#navbar-menu-id').addClass('is-active');
      }
    });
  </script>
</body>

</html>
